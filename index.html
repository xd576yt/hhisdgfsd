<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Website Opener</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    label, input, button { font-size: 16px; }
    #viewer {
      width: 100%;
      height: 80vh;
      border: 1px solid #ccc;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>Website Opener</h1>

  <label for="url">hahagames.com</label>
  <input id="url" type="text" size="50" placeholder="https://example.com" />

  <button onclick="openInNewTab()">Open in New Tab</button>
  <button onclick="openInFrame()">Open Below (iframe)</button>

  <iframe id="viewer" title="Website viewer"></iframe>

  <script>
    function normalizeUrl(raw) {
      raw = raw.trim();
      if (!raw) return "";
      if (!/^https?:\/\//i.test(raw)) {
        return "https://" + raw;
      }
      return raw;
    }

    function openInNewTab() {
      const url = normalizeUrl(document.getElementById('url').value);
      if (!url) return;
      window.open(url, '_blank');
    }

    function openInFrame() {
      const url = normalizeUrl(document.getElementById('url').value);
      if (!url) return;
      document.getElementById('viewer').src = url;
      // Note: many sites will refuse to load here due to their security settings.
    }
  </script>
</body>
</html>
