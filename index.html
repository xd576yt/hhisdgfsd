<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

      background: linear-gradient(135deg, #0a3cff, #6b11ff);
    }

      margin: 0;
    }

    button {
      background: #4f59ff;
      border: none;
      padding: 12px 25px;

      color: white;
      font-size: 16px;
      cursor: pointer;

    button:hover {

    }

</html>
